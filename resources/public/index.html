<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="css/main.css"/>
		<!--
		<link type="text/less" rel="stylesheet" href="css/main.less"/>
		<script type="text/javascript" src="js/less-1.1.3.min.js"></script>
		-->
	</head>
	<body>
		<div id="heading">
			<h2>Malawi Aid, by Sector</h2>

			<div id="instructions">
				<p>Click a sector to update the map</p>
				<p>Hover over a circle to see details.</p>
			</div>
		</div>

		<div id="data">
			<div id="filters"> </div>

			<table id="detail">
				<colgroup width="20%"/>
				<tr><th>Funding</th>            <td id="funding"></td></tr>
				<tr><th>Type Of Assistance</th> <td id="type_of_assistance"></td></tr>
				<tr><th>Status</th>             <td id="status"></td></tr>
				<tr><th>Amp Sector</th>         <td id="amp_sector"></td></tr>
				<tr><th>Donor</th>              <td id="donor"></td></tr>
			</table>
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

		<!--
		<script type="text/javascript" src="js/d3.v2.js"></script>
		<script type="text/javascript" src="js/projection.js"></script>
		-->
		<script type="text/javascript" src="js/malawi.js"></script>
	</body>
</html>
