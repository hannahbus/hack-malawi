				<tr><th>Type Of Assistance</th> <td id="type_of_assistance"></td></tr>

				<tr><th>Amp Sector</th>         <td id="amp_sector"></td></tr>
				<tr><th>Donor</th>              <td id="donor"></td></tr>

		</div>
